
<ion-header>

  <ion-navbar color="dark">
    <button ion-button class="menuBtn" clear menuToggle color="primary">
      <ion-icon name="menu"></ion-icon>
    </button>
    <places-searchbar class="searchbar" (selectedPlace)=getSelectedPlace($event) (currentPosition)=getCurrenPosition($event)></places-searchbar>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
  </ion-list>

  <ion-card class="card" *ngFor="let post of locationPosts">
    <div padding class="card-username">"username" posted: {{post.post.created}}</div>
    <div class="card-title">{{post.post.title}}</div>
    <ion-card-content class="card-content">
      {{post.post.content}}
    </ion-card-content>
  </ion-card>
